<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

<body>
  <div class="section">
    <div class="container-fluid p-0 contact-section">
      <div class="row justify-content-center">
        <div class="col-lg-4 mx-auto">
          <div class="section-heading text-center section">
            <h6 class="text-danger">| Contact Us</h6>
            <h2 class="text-white">Get In Touch With <br>Our Agents</h2>
          </div>
        </div>
      </div>
    </div>

  <div class="contact-map-form">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-7 text-center">
          <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3667.9401630676875!2d77.43808407440476!3d23.172383910722647!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c438e12c4358d%3A0x61b5f98a6524e4b6!2sCare%20Infosol!5e0!3m2!1sen!2sin!4v1710311615969!5m2!1sen!2sin" width="100%"
                height="400px" frameborder="0"
                style="border:0; border-radius: 10px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.15);"></iframe>
        </div>
        <div class="row my-5">
          <div class="col col-lg-6 mb-4">
              <div class="phone p-3">
                  <img src="assets/images/phone-icon.png" alt="phone">
                  <h6>010-020-0340</h6>
                  <h6 class="text-muted fw-normal">Phone Number</h6>
              </div>
          </div>
          <div class="col col-lg-6">
              <div class="email p-3">
                  <img src="assets/images/email-icon.png" alt="email">
                  <h6>info@villa.co</h6>
                  <h6 class="text-muted fw-normal">Business Email</h6>
              </div>
          </div>
      </div>
        </div>
        <div class="col-lg-5">
          <form id="contact-form" action="" method="post">
            <div class="row">
                <div class="col-lg-12">
                    <label for="name" class="form-label mt-0 my-3">Full Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Your Name..."
                        autocomplete="on" required="">
                </div>
                <div class="col-lg-12">
                    <label for="email" class="form-label my-3">Email Address</label>
                    <input type="email" name="email" id="email" class="form-control"
                        placeholder="Your E-mail..." required="">
                </div>
                <div class="col-lg-12">
                    <label for="subject" class="form-label my-3">Subject</label>
                    <input type="text" name="subject" id="subject" class="form-control"
                        placeholder="Subject..." autocomplete="on">
                </div>
                <div class="col-lg-12">
                    <label for="message" class="form-label my-3">Message</label>
                    <textarea name="message" id="message" class="form-control" placeholder="Your Message"
                        rows="4"></textarea>
                </div>
                <div class="col-lg-12">
                    <button type="submit" id="form-submit" class="btn btn-primary mt-2">Send Message</button>
                </div>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ------------- Footer ------------- -->
<div class="footer section
  <footer class="footer bg-dark text-white py-3">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <p class="m-0">Copyright Â© 2048 Villa Agency Co., Ltd. All rights reserved. Design: TemplateMo</p>
            </div>
        </div>
    </div>
</footer>
</div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
