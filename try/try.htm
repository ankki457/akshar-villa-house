<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>
        .video-content {
            margin-top: -12rem;
            position: relative;
            z-index: 1;
        }

        .video-frame a {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 0 20px;
            background-color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 52px;
            color: #f35525;
            outline: 15px solid rgba(254, 84, 37, 0.473);
            text-decoration: none;
        }
        .video {
            background-image: url(assets/images/video-bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            position: relative;
            height: 500px;
        }

        .contact-content #map {
            border-radius: 10px;
            margin-bottom: 60px;
        }

        .section {
            margin-top: 120px;
        }

        .video-frame img {
            border-radius: 10px;
            width: 100%; /* Ensure image responsiveness */
        }

        .video-view-card {
            background-color: #ffeee9;
            border-radius: 10px;
            width: 270px;
            padding: 10px;
            border: 0;
        }

        .video-view-card h2 {
            font-size: 40px;
            color: #f35525;
        }

        .below {
            text-align: left;
            font-size: 16px;
            color: #1e1e1e;
            line-height: 25px;
        }

        .footer {
            margin-top: 50px;
            /* Adjusted spacing */
        }

    </style>
    <title>Document</title>
</head>

<body>
    <div class="video section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="section-heading text-center section">
                        <h6 class="text-white">| Video View</h6>
                        <h2 class="text-white">Get Closer View &amp; <br> Different Feeling</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="video-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="video-frame text-center">
                        <img src="assets/images/video-frame.jpg" alt="" class="img-fluid">
                        <a href="https://youtube.com" target="_blank"><i class="fa fa-play"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5 badge-video">
        <div class="container">
            <div class="row">
                <div class="col-md-4 my-2 d-flex justify-content-center">
                    <button type="button" class="position-relative video-view-card d-flex">
                        <h2 class="mx-3">34</h2>
                        <p class="fw-bold below ms-2">Buildings <br> Finished Now</p>
                        <span
                            class="position-absolute top-0 start-100 translate-middle border border-light rounded-circle"
                            style="background-color: #f35525; padding: 22px;">
                            <span class="visually-hidden">New alerts</span>
                        </span>
                    </button>
                </div>
                <div class="col-md-4 my-2 d-flex justify-content-center">
                    <button type="button" class="position-relative video-view-card d-flex">
                        <h2 class="mx-3">12</h2>
                        <p class="fw-bold below ms-2">Years <br> Experience</p>
                        <span
                            class="position-absolute top-0 start-100 translate-middle border border-light rounded-circle"
                            style="background-color: #f35525; padding: 22px;">
                            <span class="visually-hidden">New alerts</span>
                        </span>
                    </button>
                </div>
                <div class="col-md-4 my-2 d-flex justify-content-center">
                    <button type="button" class="position-relative video-view-card d-flex">
                        <h2 class="mx-3">24</h2>
                        <p class="fw-bold below ms-2">Awwards <br> Won 2023</p>
                        <span
                            class="position-absolute top-0 start-100 translate-middle border border-light rounded-circle"
                            style="background-color: #f35525; padding: 22px;">
                            <span class="visually-hidden">New alerts</span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- ------------- Footer ------------- -->
    <div class="footer section">
        <footer class="footer bg-dark text-white py-3">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <p class="m-0">Copyright Â© 2048 Villa Agency Co., Ltd. All rights reserved. Design:
                            TemplateMo</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
