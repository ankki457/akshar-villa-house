<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="f.css" />
</head>

<body>
    <section class="work-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="box-menu">
                        <ul>
                            <li class="mixitup-control-active" data-filter="*">All</li>
                            <li data-filter=".photo">photography</li>
                            <li data-filter=".ui">ui /ux</li>
                            <li data-filter=".paint">painting</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row box-list">
                <div class="col-lg-4 mix box-item photo paint">
                    <img src="./assets/images/property-01.jpg" />
                </div>
                <div class="col-lg-4 mix box-item ui">
                    <img src="./assets/images/property-02.jpg" />
                </div>
                <div class="col-lg-4 mix box-item ui">
                    <img src="./assets/images/property-03.jpg" />
                </div>
                <div class="col-lg-4 mix box-item photo paint">
                    <img src="./assets/images/property-04.jpg" />
                </div>
                <div class="col-lg-4 mix box-item photo ui">
                    <img src="./assets/images/property-05.jpg" />
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            var mixer = mixitup(".box-list");
        });
    </script>
</body>

</html>
